<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <input type="text" id="search" placeholder="Search location" >
      <div id="weather">
        <div id="header">
          <div>
            <div id="main">Rainy</div>
            <span id="country">RO,</span>
            <span id="region">BRAILA</span>
          </div>
          <div>
            <img height="50px" src="http://openweathermap.org/img/w/04d.png" 
            alt="forecast icon" id="icon">
          </div>
        </div>
        <div id="temp-details">
          <div id="main-temp">
            <span id="temp">02</span>
            <span class="unit">&#x2103;</span>
          </div>
          <div id="other-temp">
            <div>
              <label for="feel">Feels like:</label>
              <span id="feel">3</span>
              <span class="unit">&#x2103;</span>
            </div>
            <div>
              <label for="high">High:</label>
              <span id="high">6</span>
              <span class="unit">&#x2103;</span>
            </div>
            <div>
              <label for="low">Low:</label>
              <span id="low">3</span>
              <span class="unit">&#x2103;</span>
            </div>
          </div>
        </div>
        <div id="other-details">
          <div id="left">
            <div>
              <img src="./media/weather-windy.png" alt="wind icon">
              <label for="wind">Wind speed</label>
              <span id="wind">8 m/s</span>
            </div>
            <div>
              <img src="./media/water-percent.png" alt="himidity icon">
              <label for="humidity">Humidity</label>
              <span id="humidity">67%</span>
            </div>
          </div>
          <div id="right">
            <div>
              <img src="./media/weather-sunset-up.png" alt="sunrise icon">
              <label for="up">Sunrise</label>
              <span id="up">07:32</span>
            </div>
            <div>
              <img src="./media/weather-sunset-down.png" alt="sunset icon">
              <label for="down">Sunset</label>
              <span id="down">16:26</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
